<body>
    <div id="main" style="background-image:url(https://wallpaperaccess.com/full/4893670.jpg);">
        <div class="login_div">
        <form >

                <h2 style="color:rgb(255 255 255 / 97%)">Login</h2>

                </div>

                </div>

                   <span style="color:white">Remember Me</span>
                </div>
                <div class="forgot">

                    <label onclick="newTab()">Forgot Password ?</label>
                    </label>
                </div>
            <button id="login" style="cursor: pointer;">Login</button>
