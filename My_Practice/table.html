<!DOCTYPE html>
<html>
    <head>
        <title>Table Practice</title>
        <link rel="stylesheet" href="table.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/a138915e13.js" crossorigin="anonymous"></script> <!--Font Awesome-->

        <!--Material Icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body id="whole_body">
        <h2 id="Page_Heading">Table</h2>
        <div id="table_center">
        <div id="table_div1" class="alginment_div1">
        <table id="table1">
            <thead>
                <tr>
                    <th class="one">One</th>
                    <th class="one">Two</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="one">1</td>
                    <td class="one">2</td>
                </tr>
            </tbody>
        </table>
        </div>
        <div id="table_div2" class="alginment_div2">
            <table id="table2">
                <thead>
                    <tr>
                        <th class="one">Type</th>
                        <th class="one">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="one">Transformer</td>
                        <td class="one">Optimus</td>
                    </tr>
                    <tr>
                        <td class="one">Transformer</td>
                        <td class="one">Bumblebee</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

        <div class="prototype">
            <div class="main">
                <div class="head" style="border-top: 5px;">
                    <span style="color:white; padding-left: 7px;padding-top: 4px; font-size: 18px; display: flex; border-radius: 5px; ">Rsoft Softphone
                        <button class="material-symbols-rounded" id="close">close</button>
                    </span>
                    <span class="material-symbols-rounded" id="account" style="cursor:default">account_circle</span>

                    <div id="dail_info">
                        <span id="dail_content" style="color:white">+91 1234567890</span><br>
                        <span class="dail_content" style="color:white">Incoming Call...</span><br>
                        <i id="dail_content_id" style="text-decoration:underline; cursor:pointer; color:rgb(127, 215, 252);">LE8954</i>
                    </div>

                    <div id="phone_icon">
                        <button class="material-symbols-sharp" id="mat_phone"style="font-size:37px;">call</button>
                        <button class="material-symbols-sharp" id="mat_phone_end">call_end</button>
                    </div>

                    <div id="table_inside">
                        <table id="inside_table">
                            <thead id="inside_table_thead">
                                <tr>
                                    <th class="two">S.No</th>
                                    <th class="two">Name</th>
                                    <th class="two">Email</th>
                                    <th class="two">New</th>
                                    <th class="two">Lead_Id</th>
                                </tr>
                            </thead>
                            <tbody id="inside_table_tbody">
                                <tr>
                                    <td class="two">1</td>
                                    <td class="two">Santhosh</td>
                                    <td class="two">sk@gmail.com</td>
                                    <td class="two">No</td>
                                    <td class="two">01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

    </body>
</html>
